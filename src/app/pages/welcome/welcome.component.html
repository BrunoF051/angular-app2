<div nz-row>
  <div
    nz-col
    nzSpan="12"
    nzOffset="6"
    style="display: flex; align-items: center; justify-content: center"
  >
    <h1 i18n nz-typography>Welcome</h1>
  </div>
</div>
<div nz-row>
  <div
    nz-col
    nzSpan="12"
    nzOffset="6"

        Login

    }
  </div>
</div>
