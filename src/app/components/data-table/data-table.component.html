<nz-table
  nzShowSizeChanger
  [nzData]="dataSource"
  [nzFrontPagination]="false"
  [nzLoading]="loading"
  [nzTotal]="total"
  [nzPageSize]="pageSize"
  [nzPageIndex]="pageIndex"
  (nzQueryParams)="onQueryParamsChange($event)"
>
  <thead>
    <tr>
      <th i18n nzColumnKey="name" [nzSortFn]="true">Name</th>
      <th
        i18n
        nzColumnKey="gender"
        [nzFilters]="filterGender"
        [nzFilterFn]="true"
      >
        Gender
      </th>
      <th nzColumnKey="email" [nzSortFn]="true">Email</th>
    </tr>
  </thead>
  <tbody>
    @for (items of dataSource; track items.name) {
      <tr>
        <td>{{ items.name.first }} {{ items.name.last }}</td>
        <td>{{ items.gender }}</td>
        <td>{{ items.email }}</td>
      </tr>
    }
  </tbody>
</nz-table>
